<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Please change me</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

      <div class="container">
        <div class="row">
            <div class="col-xxl-8 offset-xxl-2">
                <div class="player-info-wrapper text-center">
                    <h1>Let's play game!</h1>
                    <h2>
                        <span id="player1score">0</span>
                        to
                        <span id="player2score">0</span>
                    </h2>
                    <h3>playing to : <span class="winningScore">5</span></h3>
                    <div class="button-contaniers">
                        <input type="number" name="" id="inputScore">
                        <button type="submit" class="btn btn-primary" id="player1Btn">Player1</button>
                        <button type="submit" class="btn btn-primary" id="player2Btn">Player2</button>
                        <button type="reset" class="btn btn-primary" id="reset">Restart</button>
                    </div>
                </div>
            </div>
        </div>
      </div>


    <!-- all js files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
